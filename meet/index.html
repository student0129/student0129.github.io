<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promontory AI</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400&display=swap">
  <script src='https://8x8.vc/vpaas-magic-cookie-5898e5a698594fe2966510f6e3d65073/external_api.js' async></script>
  <style>
    :root {
      --primary-color: #000000;
      --primary-dark: #333333;
      --primary-light: #666666;
      --text-color: #000000;
      --bg-color: #ffffff;
      --card-color: #ffffff;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'IBM Plex Sans', sans-serif;
      font-weight: 200;
    }
    
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      background-color: var(--primary-color);
      color: white;
      padding: 1rem 2rem;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
    }
    
    .header h1 {
      font-size: 1.5rem;
      font-weight: 200;
      letter-spacing: 0.5px;
    }
    
    .main-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    
    #jaas-container {
      width: 100%;
      height: calc(100vh - 120px);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: var(--shadow);
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    
    #jaas-container.active {
      opacity: 1;
    }
    
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.3s ease;
    }
    
    .modal {
      background-color: var(--card-color);
      border-radius: 8px;
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      box-shadow: var(--shadow);
      transform: translateY(0);
      transition: transform 0.3s ease;
    }
    
    .modal h2 {
      margin-bottom: 1.5rem;
      color: var(--text-color);
      font-weight: 200;
      letter-spacing: 0.5px;
    }
    
    .input-group {
      margin-bottom: 1.5rem;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 200;
    }
    
    .input-group input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #000;
      border-radius: 4px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      background-color: white;
    }
    
    .input-group input:focus {
      outline: none;
      border-color: var(--primary-dark);
      box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
    }
    
    .btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 200;
      letter-spacing: 0.5px;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    
    .btn:hover {
      background-color: var(--primary-dark);
    }
    
    .hidden {
      display: none;
    }
    
    .notification {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background-color: var(--primary-color);
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 4px;
      box-shadow: var(--shadow);
      z-index: 1001;
      transform: translateX(120%);
      transition: transform 0.3s ease;
      font-weight: 200;
    }
    
    .notification.show {
      transform: translateX(0);
    }
    
    @media (max-width: 768px) {
      .header h1 {
        font-size: 1.2rem;
      }
      
      .modal {
        padding: 1.5rem;
      }
    }
    
    html, body, #jaas-container {
      height: 100%;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Promontory AI</h1>
  </header>

  <div class="main-container">
    <div id="jaas-container"></div>
  </div>

  <div id="modal-overlay" class="modal-overlay">
    <div class="modal">
      <h2>Welcome</h2>
      <div class="input-group">
        <label for="name">Please enter your name</label>
        <input id="name" placeholder="Your name" autocomplete="name" />
      </div>
      <button id="joinButton" class="btn">Join Meeting</button>
    </div>
  </div>

  <div id="notification" class="notification"></div>

  <script>
    // DOM Elements
    const modalOverlay = document.getElementById('modal-overlay');
    const nameInput = document.getElementById('name');
    const joinButton = document.getElementById('joinButton');
    const jaasContainer = document.getElementById('jaas-container');
    const notification = document.getElementById('notification');
    
    // Room configuration
    const ROOM_NAME = "SummitRoom";
    const API_DOMAIN = "8x8.vc";
    const MAGIC_COOKIE = "vpaas-magic-cookie-5898e5a698594fe2966510f6e3d65073";
    
    // Initialize event listeners
    document.addEventListener('DOMContentLoaded', () => {
      nameInput.focus();
      joinButton.addEventListener('click', startMeeting);
      nameInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          startMeeting();
        }
      });
    });

    // Show notification
    function showNotification(message, duration = 3000) {
      notification.textContent = message;
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, duration);
    }

    // Initialize JaaS meeting
    async function startMeeting() {
      const name = nameInput.value.trim();
      
      if (!name) {
        nameInput.style.borderColor = 'red';
        return;
      }
      
      // Hide modal
      modalOverlay.style.opacity = '0';
      setTimeout(() => {
        modalOverlay.classList.add('hidden');
      }, 300);
      
      // Show joining notification
      showNotification('Joining meeting');
      
      // Add a generic waiting message for all users
      setTimeout(() => {
        showNotification('Connecting to meeting room...', 5000);
      }, 3000);

      try {
        // Get JWT token from the Render service
        const response = await fetch('https://jaas-token-server.onrender.com/token', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            name,
            room: ROOM_NAME,
            email: ""
          })
        });
        
        if (!response.ok) {
          throw new Error('Failed to get token');
        }
        
        const data = await response.json();
        
        // Configure meeting options
        const options = {
          roomName: `${MAGIC_COOKIE}/${ROOM_NAME}`,
          parentNode: jaasContainer,
          jwt: data.token,
          userInfo: {
            displayName: name
          },
          configOverwrite: {
            prejoinPageEnabled: false,
            disableDeepLinking: true,
            startWithAudioMuted: false,
            startWithVideoMuted: false,
            enableWelcomePage: false
          },
          interfaceConfigOverwrite: {
            TOOLBAR_BUTTONS: [
              'microphone', 'camera', 'closedcaptions', 'desktop', 'fullscreen',
              'fodeviceselection', 'hangup', 'profile', 'chat', 'recording',
              'livestreaming', 'etherpad', 'sharedvideo', 'settings', 'raisehand',
              'videoquality', 'filmstrip', 'invite', 'feedback', 'stats', 'shortcuts',
              'tileview', 'videobackgroundblur', 'download', 'help', 'mute-everyone',
              'security'
            ],
            SHOW_JITSI_WATERMARK: false,
            SHOW_WATERMARK_FOR_GUESTS: false,
            DEFAULT_BACKGROUND: '#000000'
          }
        };

        // Initialize the JaaS API
        const api = new JitsiMeetExternalAPI(API_DOMAIN, options);
        
        // Show Jitsi container
        jaasContainer.classList.add('active');

        // For users who might be moderators, listen for conference join
        api.addEventListener('videoConferenceJoined', () => {
          // Set meeting subject
          api.executeCommand('subject', 'Summit Room');
        });

        api.addEventListener('participantJoined', function (event) {
            //if(!event.displayName.toLowerCase().includes('*')) {
                api.executeCommand('toggleLobby', true);
                api.executeCommand('kickParticipant',
                    participantID: event.id
                );
            //}
        });
        
        // Handle participant left event
        api.addEventListener('videoConferenceLeft', () => {
          showNotification('You left the meeting');
          jaasContainer.classList.remove('active');
          modalOverlay.classList.remove('hidden');
          modalOverlay.style.opacity = '1';
          nameInput.value = '';
          nameInput.focus();
        });
        
      } catch (error) {
        console.error('Error starting meeting:', error);
        showNotification('Failed to join meeting. Please try again.');
        
        // Show modal again on error
        modalOverlay.style.opacity = '1';
        modalOverlay.classList.remove('hidden');
      }
    }
  </script>
</body>
</html>
