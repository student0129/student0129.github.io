<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromontoryAI</title>
    <style>
        @font-face {
            font-family: 'Montserrat';
            src: local('Montserrat'), sans-serif;
        }
        @font-face {
            font-family: 'Poppins';
            src: local('Poppins'), sans-serif;
        }
        body {
            background: linear-gradient(to bottom right, black, #696969, lightgray);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        .header {
            padding: 20px;
            font-size: 20px;
            font-family: 'Montserrat', sans-serif;
            font-weight: normal;
            align-self: flex-start;
        }
        .content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 50px;
            font-size: 64px;
            text-align: right;
            line-height: 1.3;
            font-family: 'Poppins', sans-serif;
            font-weight: normal;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            font-family: 'Montserrat', sans-serif;
            font-weight: normal;
            position: absolute;
            bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">PromontoryAI</div>
    <div class="content">We do the hard AI,<br>so life is easy for you.</div>
    <div class="footer">ask@promontoryai.com</div>
</body>
</html>
