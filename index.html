<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromontoryAI</title>
    <style>
        @font-face {
            font-family: 'Montserrat';
            src: local('Montserrat'), sans-serif;
        }
        @font-face {
            font-family: 'Poppins';
            src: local('Poppins'), sans-serif;
        }
        body {
            background: linear-gradient(to bottom right, black, #696969, lightgray);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-start;
        }
        .header {
            padding: 20px;
            font-size: 20px;
            font-family: 'Montserrat', sans-serif;
            font-weight: normal;
            align-self: flex-start;
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: center;
            padding-right: 50px;
            font-size: 64px;
            text-align: right;
            line-height: 1.3;
            font-family: 'Poppins', sans-serif;
            font-weight: normal;
            white-space: nowrap;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            font-family: 'Montserrat', sans-serif;
            font-weight: normal;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .typing-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .typing-text {
            display: inline-block;
            overflow: hidden;
            border-right: 3px solid white;
            white-space: nowrap;
        }
        .line1 {
            width: 0;
            animation: typing 2s steps(30, end) forwards;
        }
        .line2 {
            width: 0;
            visibility: hidden;
            animation: typing 2s steps(30, end) 2s forwards;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        .line1.finished, .line2.finished {
            border-right: none;
        }
    </style>
</head>
<body>
    <div class="header">PromontoryAI</div>
    <div class="content">
        <div class="typing-container">
            <span class="typing-text line1" id="line1">We do the hard AI,</span>
            <span class="typing-text line2" id="line2">so life is easy for you.</span>
        </div>
    </div>
    <div class="footer">ask@promontoryai.com</div>
    <script>
        setTimeout(() => {
            document.getElementById("line1").classList.add("finished");
            document.getElementById("line2").style.visibility = "visible";
        }, 2000);
        setTimeout(() => {
            document.getElementById("line2").classList.add("finished");
        }, 4000);
    </script>
</body>
</html>
