<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promontory AI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200&display=swap');
        
        html, body {
            background: #000000; /* Darkest Black */
            color: white;
            font-family: 'IBM Plex Sans', sans-serif;
            font-weight: 200;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: stretch;
        }
        .header {
            padding: 20px;
            font-size: 2vw;
            font-weight: 200;
            align-self: flex-start;
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            padding-right: 5vw;
            font-size: 5vw;
            text-align: right;
            line-height: 1.3;
            font-weight: 200;
            width: 100%;
            overflow: hidden;
        }
        .footer {
            text-align: center;
            font-size: 1.5vw;
            font-weight: 200;
            position: fixed;
            bottom: 2vh;
            left: 50%;
            transform: translateX(-50%);
        }
        .typing-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            text-align: right;
        }
        .typing-text {
            display: inline-block;
            overflow: hidden;
            border-right: 3px solid white;
            white-space: nowrap;
            font-weight: 200;
            animation: blink-cursor 0.7s step-end infinite;
        }
        .line1 {
            width: 0;
            animation: typing 2s steps(30, end) forwards;
        }
        .line2 {
            width: 0;
            visibility: hidden;
            animation: typing 2s steps(30, end) 2s forwards;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink-cursor {
            50% { border-color: transparent; }
        }
        .line1.finished, .line2.finished {
            border-right: none;
        }
        @media (max-width: 768px) {
            .header {
                font-size: 4vw;
            }
            .content {
                font-size: 7vw;
                padding-right: 3vw;
            }
            .footer {
                font-size: 3vw;
            }
        }
    </style>
</head>
<body>
    <div class="header">Promontory AI</div>
    <div class="content">
        <div class="typing-container">
            <span class="typing-text line1" id="line1">We do the hard AI,</span>
            <span class="typing-text line2" id="line2">so life is easy for you.</span>
        </div>
    </div>
    <div class="footer">ask@promontoryai.com</div>
    <script>
        setTimeout(() => {
            document.getElementById("line1").classList.add("finished");
            document.getElementById("line2").style.visibility = "visible";
        }, 2000);
        setTimeout(() => {
            document.getElementById("line2").classList.add("finished");
        }, 4000);
    </script>
</body>
</html>
