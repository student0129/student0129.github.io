<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromontoryAI</title>
    <style>
        @font-face {
            font-family: 'Montserrat';
            src: local('Montserrat'), sans-serif;
        }
        @font-face {
            font-family: 'Poppins';
            src: local('Poppins'), sans-serif;
        }
        body {
            background: linear-gradient(to bottom right, black, #696969, lightgray);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-start;
        }
        .header {
            padding: 20px;
            font-size: 20px;
            font-family: 'Montserrat', sans-serif;
            font-weight: normal;
            align-self: flex-start;
        }
        .content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 50px;
            font-size: 64px;
            text-align: right;
            line-height: 1.3;
            font-family: 'Poppins', sans-serif;
            font-weight: normal;
            align-self: flex-end;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            font-family: 'Montserrat', sans-serif;
            font-weight: normal;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .typing-text {
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid white;
            display: inline-block;
            animation: typing 3s steps(40, end) forwards, blink 0.5s step-end infinite alternate;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
        .underline {
            position: relative;
            display: inline-block;
        }
        .underline::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 3px;
            background-color: white;
            animation: draw 1s ease-out forwards;
        }
        @keyframes draw {
            from { width: 0; }
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="header">PromontoryAI</div>
    <div class="content">
        <span class="typing-text">We do the <span class="underline">hard</span> AI,<br>so life is <span class="underline">easy</span> for you.</span>
    </div>
    <div class="footer">ask@promontoryai.com</div>
</body>
</html>
